    <script>

        function imprimirEdad() {
            var edad = Number(document.getElementById("edad").value);
            if (edad >= 65) {
                document.getElementById("resultado").innerHTML = "El usuario tiene " + edad + " a√±os y cumple con el requisito";
            }else{
                document.getElementById("resultado").innerHTML = "El usuario no cumple con la edad necesaria.";

        }
