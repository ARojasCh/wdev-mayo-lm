<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Precio</label>
                <input type="number" class="form-control" name="precio" id="precio" aria-describedby="helpId"
                    placeholder="Ingrese precio">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Impuesto(%)</label>
                <input type="number" class="form-control" name="impuesto" id="impuesto" aria-describedby="helpId"
                    placeholder="Ingrese impuesto">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descuento</label>
                <input type="number" class="form-control" name="descuento" id="descuento" aria-describedby="helpId"
                    placeholder="Ingrese descuento">
            </div>
            <div class="botoncalc">
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="imprimirRes()">Factura</a>
            </div>
            <div>
                <span id="result"></span>
            </div>
            <div>
                <span id="result-descuento"></span>
            </div>
            <div>
                <span id="result-iva"></span>
            </div>
            <div>
                <span id="result-final"></span>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <script>
            function imprimirRes(){
                precio = Number(document.getElementById("precio").value);
                impuesto = Number(document.getElementById("impuesto").value);
                descuento = Number(document.getElementById("descuento").value);

                totaldesc= precio-descuento;
                totaliva= totaldesc*(impuesto/100);
                totalfin= totaliva+totaldesc

                document.getElementById("result").innerHTML = "Precio sin descuento ni IVA: "+precio;
                document.getElementById("result-descuento").innerHTML = "Descuento aplicado: "+descuento;
                document.getElementById("result-iva").innerHTML = "IVA a aplicar: "+totaliva;
                document.getElementById("result-final").innerHTML = "Total a pagar: "+totalfin;

            }
        </script>
</body>

</html>
