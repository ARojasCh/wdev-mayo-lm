<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Numero 1</label>
                <input type="number" class="form-control" name="numeroA" id="numeroA" aria-describedby="helpId"
                    placeholder="Primer numero">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Numero 2</label>
                <input type="number" class="form-control" name="numeroB" id="numeroB" aria-describedby="helpId"
                    placeholder="Segundo numero">
            </div>
            <div class="botoncalc">
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="imprimirRes()">Cual es
                    mayor</a>
            </div>
            <div>
                <span id="result"></span>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        function imprimirRes() {
            numeroA = Number(document.getElementById("numeroA").value);
            numeroB = Number(document.getElementById("numeroB").value);
            if (numeroA > numeroB) {
                document.getElementById("result").innerHTML = "El numero mayor es: " + numeroA;
            } else {
                document.getElementById("result").innerHTML = "El numero mayor es: " + numeroB;
            }
        }
    </script>
</body>

</html>
