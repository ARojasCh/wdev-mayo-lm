<!doctype html>
<html lang="en">

<head>
    <title>Formulario texto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="" class="form-label">nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                        placeholder="Ingrese su nombre">
                    <small id="helpId" class="form-text text-muted">Se debe ingresar nombre en este espacio</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId"
                        placeholder="Ingrese apellido">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Fecha</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" aria-describedby="helpId"
                        placeholder="Ingrese la fecha">
                    <small id="helpId" class="form-text text-muted">Ingrese la fecha</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Numero</label>
                    <input type="number" class="form-control" name="numero" id="numero" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="mostrarNumero()">Mostrar numero</a>
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="mostrarfecha()">Imprimir
                    fecha</a>
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="mostrarmensaje()">Imprimir
                    mensaje</a>

                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="abrirpagina()">Abrir otra
                    pagina</a>
            </form>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        function mostrarmensaje() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var mensaje = "Bienvenido, gracias por presionar el boton estimado " + nombre + " " + apellido;
            alert(mensaje);
        }

        function abrirpagina() {
            alert("Vamos a abrir la pagina de operaciones");
            location.href = "operaciones.html";
        }
        function mostrarfecha() {
            var fecha = document.getElementById("fecha").value;
            alert(fecha);
        }
        function mostrarNumero(){
            var numero = Number(document.getElementById("numero").value);
            alert(numero)
        }

    </script>
</body>

</html>
