<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="mb-3">
                <label for="" class="form-label">Edad</label>
                <input type="number" class="form-control" name="edad" id="edad" aria-describedby="helpId"
                    placeholder="Ingrese su edad">
            </div>
            <div class="sexo">
                Elija su genero
                <select class="form-select" aria-label="Default select example" id="genero">
                    <option selected>*null</option>
                    <option id="1">Hombre</option>
                    <option id="2">Mujer</option>
                </select>
            </div>
            <div class="botoncalc">
                <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="imprimirRes()">Puede
                    pensionarse?</a>
            </div>
            <div id="resultado"></div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        function imprimirRes() {
            var edad = Number(document.getElementById("edad").value);
            var genero = document.getElementById("genero").value;

            if (edad > 65 && genero === "Hombre") {
                document.getElementById("resultado").innerHTML = "Puede pensionarse! Tienes: " + edad + " y eres: " + genero;
            } else if (edad > 62 && genero === "Mujer") {
                document.getElementById("resultado").innerHTML = "Puede pensionarse! Tienes: " + edad + " y eres: " + genero;
            }else{
                document.getElementById("resultado").innerHTML = "No puede pensionarse! :( Tienes: " + edad + " y eres: " + genero
            }
        }
    </script>
</body>

</html>
