<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="texto">
                <p>Una persona tiene $100.000 y decide invertir $70.000
                    en bonos hipotecarios a un 5% (mensual)
                    y el resto en un depósito a plazo a 10% (mensual).
                    ¿Cuánto dinero ganará esta persona después de un mes?</p>
            </div>
            <div class="boton">
                <p>Ganancias</p>
                <a name="" id="" class="btn btn-primary" href="#" role="button"
                    onclick="imprimirDescuento()">Ganancias</a>
            </div>
            <div>
                <span id="resultado"></span>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        // bonos
        var inversionBonos = 70000;
        var porcentajeBonos = 0.05;
        var gananciaBonos = inversionBonos * porcentajeBonos;

        // deposito
        var inversionDeposito = 30000;
        var porcentajeDeposito = 0.10;
        var gananciaDeposito = inversionDeposito * porcentajeDeposito;

        // total
        var resultadoTotal = gananciaBonos + gananciaDeposito;

        function imprimirDescuento() {
            document.getElementById("resultado").innerHTML = "Las ganancias totales en bonos son: " + gananciaBonos +
                "<br> Las ganancias en el deposito son: " + gananciaDeposito +
                "<br>Las ganancias totales al mes serian: " + resultadoTotal;
        }
    </script>
</body>

</html>
